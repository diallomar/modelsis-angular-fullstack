
<h1>Product List</h1>
<mat-table [dataSource]="products">
  <ng-container matColumnDef="productID">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.productID }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="productName">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.productName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef>Date Created</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.createdAt }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="productTypeName">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.productType.productTypeName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let product">
      <button mat-button routerLink="/products/{{product.productID}}" id="edit">EDIT</button>
      <button mat-button (click)="deleteProduct(product.productID)" id="delete">DELETE</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['productID', 'productName', 'createdAt', 'productTypeName', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['productID', 'productName', 'createdAt', 'productTypeName', 'actions'];"></mat-row>
</mat-table>
<div id="divButton">
<button routerLink="/products" mat-raised-button color="primary" >Add</button>&nbsp; &nbsp;
<button routerLink="/productType" mat-raised-button color="primary">Add Type</button>


</div>
<router-outlet></router-outlet>
